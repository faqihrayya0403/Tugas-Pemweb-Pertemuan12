<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Registrasi Seminar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
        }

        .animasi {
            color: rgb(4, 4, 231);
            margin-bottom: 10px;
        }

        .container {
            width: 600px;
            margin: auto;
            background: white;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .form-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 15px;
        }

    </style>
</head>
<body>
    <h2 class="animasi">Seminar Rembulan 1 September 2017</h2>
    <div class="container">
        <div class="form-title">Registrasi Seminar / Workshop</div>
        <form id="registrationForm">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"> 
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

<form>
  <div class="form-group row">
    <label for="Kode" class="col-2 col-form-label">Nama Lenkap</label> 
    <div class="col-6">
      <input id="Kode" name="Kode" type="text" class="form-control" required="required">
    </div>
  </div>
  <div class="form-group row">
    <label for="Tempat Lahir" class="col-2 col-form-label">Tempat Lahir</label> 
    <div class="col-6">
      <input id="Tempat Lahir" name="Tempat Lahir" type="text" required="required" class="form-control">
    </div>
  </div>
  <div class="form-group row">
    <label for="tanggal lahir" class="col-2 col-form-label">Tanggal,Lahir</label> 
    <div class="col-3">
      <div class="input-group">
        <input id="tanggal lahir" name="tanggal lahir" placeholder="12 May 2016" type="text" class="form-control"> 
        <div class="input-group-append">
          <div class="input-group-text">
            <i class="fa fa-address-card"></i>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-2">Gender</label> 
    <div class="col-8">
      <div class="custom-control custom-radio custom-control-inline">
        <input name="Gender" id="Gender_0" type="radio" class="custom-control-input" value="L"> 
        <label for="Gender_0" class="custom-control-label">Laki Laki</label>
      </div>
      <div class="custom-control custom-radio custom-control-inline">
        <input name="Gender" id="Gender_1" type="radio" class="custom-control-input" value="P"> 
        <label for="Gender_1" class="custom-control-label">Perempuan</label>
      </div>
    </div>
  </div>
  <div class="form-group row">
    <label for="Email Anda" class="col-2 col-form-label">Email</label> 
    <div class="col-6">
      <input id="Email Anda" name="Email Anda" type="text" required="required" class="form-control">
    </div>
  </div>
  <div class="form-group row">
    <label for="SP" class="col-2 col-form-label">Status Peseta</label> 
    <div class="col-5">
      <select id="SP" name="SP" class="custom-select">
        <option value="rabbit">Select</option>
        <option value="duck">Belum Kawin</option>
        <option value="fish">Sudah Kawain</option>
      </select>
    </div>
  </div> 
  <div class="form-group row">
    <div class="offset-2 col-8">
      <button name="Daftar" type="Daftar" class="btn btn-primary">Daftar</button>
    </div>
  </div>
</form>  
</body>
</html>
