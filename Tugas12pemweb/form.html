<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Registrasi Seminar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
        }
        .container {
            width: 600px;
            margin: auto;
            background: white;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .form-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 15px;
        }

    </style>
</head>
<body>

    <form>
    <div class="container">
    <div class="form-title">Create New Seminar</div>

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"> 
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

<form>
  <div class="form-group row">
    <label for="Kode" class="col-2 col-form-label">Kode</label> 
    <div class="col-3">
      <input id="Kode" name="Kode" type="text" class="form-control" required="required">
    </div>
  </div>
  <div class="form-group row">
    <label for="Nama kegiatan" class="col-2 col-form-label">Nama Kegiatan</label> 
    <div class="col-8">
      <input id="Nama kegiatan" name="Nama kegiatan" type="text" class="form-control" required="required">
    </div>
  </div>
  <div class="form-group row">
    <label for="Tgl Mulai" class="col-2 col-form-label">Tanggal Mulai</label> 
    <div class="col-4">
      <div class="input-group">
        <input id="Tgl Mulai" name="Tgl Mulai" placeholder="12 May 2016" type="text" class="form-control"> 
        <div class="input-group-append">
          <div class="input-group-text">
            <i class="fa fa-address-card"></i>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="form-group row">
    <label for="Tanggal Akhir" class="col-2 col-form-label">Tanggal Akhir</label> 
    <div class="col-4">
      <div class="input-group">
        <input id="Tanggal Akhir" name="Tanggal Akhir" placeholder="12 May 2016" type="text" class="form-control" required="required"> 
        <div class="input-group-append">
          <div class="input-group-text">
            <i class="fa fa-address-card"></i>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="form-group row">
    <label for="Biaya" class="col-2 col-form-label">Biaya</label> 
    <div class="col-5">
      <input id="Biaya" name="Biaya" type="text" class="form-control" required="required">
    </div>
  </div>
  <div class="form-group row">
    <label for="tempat" class="col-2 col-form-label">Tempat</label> 
    <div class="col-5">
      <input id="tempat" name="tempat" type="text" class="form-control" required="required">
    </div>
  </div>
  <div class="form-group row">
    <label for="Latitude" class="col-2 col-form-label">Latitude</label> 
    <div class="col-3">
      <input id="Latitude" name="Latitude" type="text" class="form-control" required="required">
    </div>
  </div>
  <div class="form-group row">
    <label for="Longitude" class="col-2 col-form-label">Longitude</label> 
    <div class="col-3">
      <input id="Longitude" name="Longitude" type="text" class="form-control" required="required">
    </div>
  </div>
  <div class="form-group row">
    <label for="Jenis Kegiatan" class="col-2 col-form-label">Jenis Kegiatan</label> 
    <div class="col-5">
      <select id="Jenis Kegiatan" name="Jenis Kegiatan" required="required" class="custom-select">
        <option value="rabbit">Select</option>
        <option value="duck">Seminar</option>
        <option value="fish">Seminar</option>
        <option value="">Seminar</option>
      </select>
    </div>
  </div>
  <div class="form-group row">
    <label for="Pic" class="col-2 col-form-label">PIC</label> 
    <div class="col-5">
      <input id="Pic" name="Pic" type="text" class="form-control" required="required">
    </div>
  </div>
  <div class="form-group row">
    <label for="Deskripsi" class="col-2 col-form-label">Deskripsi</label> 
    <div class="col-8">
      <textarea id="Deskripsi" name="Deskripsi" cols="40" rows="3" class="form-control" required="required"></textarea>
    </div>
  </div> 
  <div class="form-group row">
    <div class="offset-4 col-8">
      <button name="Simpan" type="Simpan" class="btn btn-primary">Simpan</button>
    </div>
  </div>
</form>
</body>
</html>
